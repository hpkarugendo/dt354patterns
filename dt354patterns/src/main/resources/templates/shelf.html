<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
 
    <title>Shelf</title>
 
    <!--/*/ <th:block th:include="headers :: head"></th:block> /*/-->
</head>
<body>
 
<div class="container">
	<!--/*/ <th:block th:include="menus :: menu-manager"></th:block> /*/-->
   	<div>
   		<h2 th:text="${'There are ' + bookCount + ' books in store'}">Books in store</h2>
   		<div class="row">
    	<div class="col-md-8">
    		<h2>Book List</h2>
    	</div>
    	<div class="col-md-4" id="custom-search-input">
        	<form class="form-inline" action="#" th:action="@{/books/search}" method="get">
            	<input type="text" name="searchTitle" class="form-control input-md" placeholder="Title" />
                <button class="btn btn-info btn-md" type="submit">
                    <i class="glyphicon glyphicon-search"></i>
                </button>
            </form>
       	</div>
    </div>
    <a th:href="@{/book}" class="btn btn-default">Add New</a>
    <table class="table table-hover table-bordered">
            <tr>
                <th><a th:href="@{/books}">ID</a></th>
                <th>COVER</th>
                <th><a th:href="@{/books-by-title}">TITLE</a></th>
                <th><a th:href="@{/authors-by-author}">AUTHOR</a></th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
            <tr th:each="b : ${books}">
                <td th:text="${b.id}">Id</td>
                <td><img th:src="@{'/images/' + ${b.imageFilename}}" alt="book_cover" /></td>
                <td th:text="${b.title}">Title</td>
                <td th:text="${b.author.firstName + b.author.lastName}">Author</td>
                <td><a th:href="${'/book/edit/' + b.id}">Edit</a></td>
                <td><a th:href="${'/book/delete/' + b.id}">Delete</a></td>
            </tr>
        </table>
        <a th:href="@{/book}" class="btn btn-default">Add New</a>
   	</div>
</div>
</body>
</html>
