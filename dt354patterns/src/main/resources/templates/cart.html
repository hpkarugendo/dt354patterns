<!DOCTYPE html>
<html>
<head lang="en">
 
    <title>Cart</title>
 
    <!--/*/ <th:block th:include="headers :: head"></th:block> /*/-->
</head>
<body>
 
<div class="container">
    <!--/*/ <th:block th:include="menus :: menu-customer"></th:block> /*/-->
    <div class="row">
    	<div>
    		<h2>Cart</h2>
    	</div>
    </div>
    <div class="row">
    	<table class="table table-hover table-bordered">
            <tr>
                <th>Title</th>
                <th>QUANTITY</th>
            </tr>
            <tr th:each="i : ${order.bookItems}">
                <td th:text="${i.book.title}">Title</td>
                <td th:text="${i.quantity}">Quantity</td>
            </tr>
     </table>
    </div>
    <div class="row">
    	<div class="col-md-9">
    		<h3 th:text="${'Total: ' + total}">Total</h3>
    	</div>
    	<div class="col-md-3">
    		<a th:href="@{'/checkout/' + order.id}" class="btn btn-default">Checkout</a>
    	</div>
    </div>
</div>
</body>
</html>
