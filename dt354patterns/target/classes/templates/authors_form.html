<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
 
    <title>Author</title>
 
    <!--/*/ <th:block th:include="headers :: head"></th:block> /*/-->
</head>
<body>
 
<div class="container">
	<!--/*/ <th:block th:include="menus :: menu-all"></th:block> /*/-->
   	<div>
   		<h1>New Author</h1>
   		<div>
   			<form class="form-horizontal" th:object="${author}" th:action="@{/author}" method="post">
            <input type="hidden" th:field="*{id}"/>
                <div class="form-group">
                    <label class="col-sm-2 control-label">First Name:</label>
                    <div class="col-sm-10">
                        <input type="text" th:field="*{firstName}" required="required" class="form-control" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Last Name:</label>
                    <div class="col-sm-10">
                        <input type="text" th:field="*{lastName}" required="required" class="form-control" />
                    </div>
                </div>
                <div class="form-group">
                	<label class="col-sm-2 control-label"></label>
                    <div class="col-sm-10">
                    	<button type="submit" class="btn btn-success">Save</button>
                    	<button type="reset" class="btn btn-default">Clear</button>
                    </div>
                </div>
            </form>
   		</div>
   	</div>
</div>
</body>
</html>
